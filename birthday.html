<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°Feliz Cumplea√±os Adriana!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        #introScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 2s ease-in-out;
        }

        #introScreen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #startButton {
            background-color: yellow;
            color: black;
            font-size: 24px;
            font-weight: bold;
            padding: 20px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 15px yellow;
        }

        #startButton:hover {
            background-color: gold;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 15px yellow;
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 30px gold;
            }
        }

        canvas {
            display: block;
            margin: auto;
        }

        /* Fondo animado */
        body {
            background: linear-gradient(135deg, #f3e6ff, #ffe6f0);
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(135deg, #f3e6ff, #ffe6f0);
            }
            50% {
                background: linear-gradient(135deg, #ffe6e6, #e6f7ff);
            }
            100% {
                background: linear-gradient(135deg, #e6ffe6, #ffe6e6);
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla de inicio -->
    <div id="introScreen">
        <button id="startButton">Encender Luces</button>
    </div>

    <!-- Canvas para la animaci√≥n -->
    <canvas id="birthdayCanvas"></canvas>

    <!-- M√∫sica -->
    <audio id="music" loop>
        <source src="morat.mp3" type="audio/mp3">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script>
        const introScreen = document.getElementById("introScreen");
        const startButton = document.getElementById("startButton");
        const canvas = document.getElementById("birthdayCanvas");
        const ctx = canvas.getContext("2d");
        const music = document.getElementById("music");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const balloons = [];
        const confetti = [];
        const maxBalloons = 15;
        const maxConfetti = 100;

        // Ocultar pantalla inicial y comenzar animaci√≥n
        startButton.addEventListener("click", () => {
            // Reproducir m√∫sica
            music.play().catch(console.error);

            // Animar ocultar pantalla negra
            introScreen.classList.add("hidden");

            // Comenzar la animaci√≥n
            animate();
        });

        // Globos y confeti
        function createBalloon() {
            if (balloons.length < maxBalloons) {
                balloons.push({
                    x: Math.random() * canvas.width,
                    y: canvas.height + 50,
                    size: Math.random() * 50 + 30,
                    color: `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.8)`,
                    speed: Math.random() * 2 + 1,
                    oscillation: Math.random() * 50,
                    angle: Math.random() * Math.PI * 2
                });
            }
        }

        function drawBalloons() {
            balloons.forEach((balloon, index) => {
                ctx.beginPath();
                ctx.arc(
                    balloon.x + Math.sin(balloon.angle) * balloon.oscillation,
                    balloon.y,
                    balloon.size,
                    0,
                    Math.PI * 2
                );
                ctx.fillStyle = balloon.color;
                ctx.fill();

                balloon.y -= balloon.speed;
                balloon.angle += 0.05;

                if (balloon.y + balloon.size < 0) {
                    balloons.splice(index, 1);
                }
            });
        }

        // Confeti
        function createConfetti(x, y) {
            for (let i = 0; i < 30; i++) {
                confetti.push({
                    x: x,
                    y: y,
                    size: Math.random() * 10 + 5,
                    color: ["red", "blue", "yellow", "green", "purple"][Math.floor(Math.random() * 5)],
                    velocityX: Math.random() * 6 - 3,
                    velocityY: Math.random() * 6 - 3,
                    rotation: Math.random() * 360
                });
            }
        }

        function drawConfetti() {
            confetti.forEach((particle, index) => {
                ctx.save();
                ctx.translate(particle.x, particle.y);
                ctx.rotate((particle.rotation * Math.PI) / 180);
                ctx.fillStyle = particle.color;
                ctx.fillRect(-particle.size / 2, -particle.size / 2, particle.size, particle.size);
                ctx.restore();

                particle.x += particle.velocityX;
                particle.y += particle.velocityY;
                particle.rotation += Math.random() * 10;

                if (particle.y > canvas.height || particle.size < 1) {
                    confetti.splice(index, 1);
                }
            });
        }

        // Pastel y texto
        function drawCake() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2 + 100;

            // Base del pastel
            drawRectangle("pink", centerX - 120, centerY, 240, 60, "darkred");
            drawRectangle("lightyellow", centerX - 100, centerY - 60, 200, 60, "gold");
            drawRectangle("lightblue", centerX - 80, centerY - 120, 160, 60, "darkblue");

            // Velas
            for (let i = -40; i <= 40; i += 20) {
                drawRectangle("yellow", centerX + i, centerY - 140, 10, 40);
                drawCircle("orange", centerX + i + 5, centerY - 150, 8);
            }
        }

        function drawRectangle(color, x, y, width, height, borderColor) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);

            if (borderColor) {
                ctx.strokeStyle = borderColor;
                ctx.lineWidth = 3;
                ctx.strokeRect(x, y, width, height);
            }
        }

        function drawCircle(color, x, y, radius) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
        }

        function drawText() {
            ctx.font = "bold 48px 'Comic Sans MS'";
            ctx.fillStyle = "white";
            ctx.strokeStyle = "black";
            ctx.lineWidth = 4;
            ctx.textAlign = "center";

            ctx.strokeText("¬°Feliz Cumplea√±os, Adriana!", canvas.width / 2, 100);
            ctx.fillText("¬°Feliz Cumplea√±os, Adriana!", canvas.width / 2, 100);
            ctx.font = "32px 'Comic Sans MS'";
            ctx.strokeText("19 a√±os de magia üéâ", canvas.width / 2, 150);
            ctx.fillText("19 a√±os de magia üéâ", canvas.width / 2, 150);
        }

        // Agregar evento de clic para generar confeti
        canvas.addEventListener("click", (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            createConfetti(x, y);
        });

        // Animaci√≥n principal
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawText();
            drawCake();
            drawBalloons();
            drawConfetti();
            createBalloon();
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
